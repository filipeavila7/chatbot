<body>

    <nav class="nav-bar">
        <ul class="nav-links">
            <li>
                <div class="acoes" id="novo-chat-btn">
                    <img src="static/img/add-post.png" alt="">
                    <p>Novo chat</p>
                </div>
            </li>
            <li>
                <div class="acoes">
                    <img src="static/img/magnifier.png" alt="">
                    <p>Buscar chats</p>

            </li>
            <li>
                <div class="acoes">
                    <img src="static/img/user1.png" alt="">
                    <p>Perfil</p>

            </li>
        </ul>

        <div class="chats-usuario">
            <p>Seus chats</p>


            <div class="titulo">

            </div>

            <div class="titulo">
                <a href="">teste</a>
            </div>

        </div>

    <section class="chat-sec">
        <div class="bem-vindo" id="bem-vindo">
            <h1 id="bem-vindo-texto"></h1>
        </div>

        <div class="chat-mensagem">
        </div>

        <div class="chat-input">
            <form class="chat-form" id="ChatForm">
                <textarea class="chat-textarea" id="message" name="message" rows="1"
                    placeholder="Pergunte alguma coisa"></textarea>
                <button type="submit">
                    <img src="static/img/arrow.png" alt="">
                </button>
            </form>
        </div>




    </section>



    <div class="modal-overlay" id="modal">

            <button style="display: none;" id="fecharModal">Fechar</button  >
            <h2 id="modalTitulo">titulo: </h2>
            <p id="modalCriado">data: </p>

            <div class="edit">
                <img class="icone" src="static/img/pencil.png" alt="">

            </div>


            <div id="btnExcluir" class="delete">
                <img class="icone"  src="static/img/delete.png" alt="">
                <span>Excluir chat</span>

        </div>
